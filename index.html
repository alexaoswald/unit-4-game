<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>unit-4-game</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <h1>Crystal Collector</h1>
    </div>
    <div class="row">
        <h3>Collect just the right amount of crystals or lose them all!</h3>
        <p>Each crystal has a hidden value that you must click to discover. Match your score to the number below to win!</p>
    </div>
    <div class="row">
        <p>Number to match: 
            <span id="randomNumber"></span>
        </p>
    </div>
    <div class="row">
        <p>Your number: 
            <span id="userScore"></span>
        </p>
    </div>
    <div class="row">
        <p>Wins: 
            <span id="wins"></span>
        </p>
    </div>
    <div class="row">
        <p>Losses: 
            <span id="losses"></span>
        </p>
    </div>
    <div class="row">
        <span class="crystal"><img src="assets/images/crystal1.jpg" id="crystal1"></span>
        <span class="crystal"><img src="assets/images/crystal2.jpg" id="crystal2"></span>
        <!-- add 2 more crystals -->
    </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</html>
